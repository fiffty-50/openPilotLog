id: org.opl.openPilotLog
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: openPilotLog
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: openPilotLog
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fiffty-50/openpilotlog
        branch: main